spring:
  application:
    name: config-server-service
  profiles:
    active: default
  cloud:
    config:
      server:
        git:
          uri: https://github.com/jairnb/workshop.git
          skipSslValidation: true
          search-paths: /source/java/workshop/workshop-services-configurations

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/

server:
  port: 8888

